name: WordPress
on:
  push:
    paths:
      - apps/wp/*
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: DigitalOcean App Platform deployment
        uses: digitalocean/app_action@main
        with:
          app_name: blog-codyogden
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
